<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./img/favicon.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Le Poutine Week">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./img/favicon.png">
    <meta name="msapplication-TileColor" content="#009ADE">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#F9AF48">
    <meta name="theme-color" content="#009ADE">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/aos.css" />
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="import" href="./html/head.html">
    <title>Login | La Poutine Week</title>
    <meta name="description" content="Register to La Poutine Week. La Poutine Week an annual week-long Canadian festival where you celebrate and vote for the most amazing poutine creations.">
</head>

<body>
    <div id="enHeader" data-aos="slide-down" data-aos-duration="500" data-aos-once="true" class="sticky-top"></div>

    <main>
        <section class="generic" id="login1">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 d-none d-md-flex justify-content-center align-items-end">
                        <img src="./img/artwork/pug-eating-poutine.png" alt="" class="w-50">
                        <img src="./img/artwork/lady-double-poutine-pants.png" alt="" class="w-50" style="margin-left:-69px">
                    </div>
                    <div class="col-12 col-lg-6 text-left">
                        <h1>Log in</h1>
                        <form class="mt-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="yourname@company.com">
                            </div>
                            <div class="form-group">
                                <label for="yourPassword1">Password</label>
                                <input type="password" class="form-control" id="yourPassword1" aria-describedby="yourPassword" placeholder="Type in your password">
                            </div>
                        </form>

                        <a class="btn btn-dark btn-block mt-5 mb-3 shadow" href="./register-pay.html" role="button"><i class="fas fa-lock"></i>&nbsp; Login</a>
                        <p>To create an account, <a href="./register.html">register here</a>.</p>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <div id="enFooter"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/scripts.js"></script>
     <script>
        window.onload = function() {
            document.getElementById('login').classList.add("active");
        };
    </script>
</body></html>
