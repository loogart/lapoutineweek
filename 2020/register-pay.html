<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./img/favicon.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Le Poutine Week">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./img/favicon.png">
    <meta name="msapplication-TileColor" content="#009ADE">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#F9AF48">
    <meta name="theme-color" content="#009ADE">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/aos.css" />
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="import" href="./html/head.html">
    <title>Register and Pay | La Poutine Week</title>
    <meta name="description" content="Register and Pay to sign up to La Poutine Week. La Poutine Week an annual week-long Canadian festival where you celebrate and vote for the most amazing poutine creations.">
</head>

<body>
    <div id="enHeader" data-aos="slide-down" data-aos-duration="500" data-aos-once="true" class="sticky-top"></div>

    <main>
        <section class="register" id="register2">
            <div data-aos="fade-right" data-aos-duration="1000">
                <img class="img-register-3" src="./img/artwork/chef-cooking-poutine.png" alt="">
            </div>
            <div data-aos="fade-left" data-aos-duration="1000">
                <img class="img-register-2" src="./img/artwork/guy-cap-poutine.png" alt="">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 mx-auto">
                        <div class="alert alert-primary alert-dismissible fade show text-left" role="alert" data-aos="fade-down" data-aos-duration="500" data-aos-once="true">
                            Thank you for your interest. <br>A La Poutine Week representative will get in touch shortly.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <h1><span class="super-title">Ready to register?</span>Get started.</h1>
                        <p>Ready to register today? Fill out the rest of your information and payment method. We guarantee an amazing experience!</p>

                        <form class="text-left">
                            <div class="form-group">
                                <label for="fullName1">Full name</label>
                                <input type="text" class="form-control" id="fullName1" aria-describedby="fullName" placeholder="First name and last name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="yourname@company.com">
                            </div>
                            <div class="form-group">
                                <label for="yourPhone1">Phone number</label>
                                <input type="text" class="form-control" id="yourPhone1" aria-describedby="yourPhone" placeholder="(514) 123-4567">
                            </div>
                            <div class="form-group">
                                <label for="restoName1">Restaurant name</label>
                                <input type="text" class="form-control" id="restoName1" aria-describedby="restoName" placeholder="Poutineland">
                            </div>
                            <div class="form-group">
                                <label for="address1">Address</label>
                                <input type="text" class="form-control" id="address1" aria-describedby="address" placeholder="Number, street address, suite">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-md-5">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="City name">
                                </div>
                                <div class="form-group col-6 col-md-4">
                                    <label for="inputState">Province</label>
                                    <select id="inputState" class="form-control">
                                        <optgroup label="Choose...">
                                            <option value="1">AB</option>
                                            <option value="2">BC</option>
                                            <option value="3">MB</option>
                                            <option value="4">NB</option>
                                            <option value="5">NL</option>
                                            <option value="6">NT</option>
                                            <option value="7">NS</option>
                                            <option value="8">NU</option>
                                            <option value="9">ON</option>
                                            <option value="10">PE</option>
                                            <option value="11">QC</option>
                                            <option value="12">SK</option>
                                            <option value="13">YT</option>
                                        </optgroup>
                                    </select>

                                </div>
                                <div class="form-group col-6 col-md-3">
                                    <label for="inputZip">Postal code</label>
                                    <input type="text" class="form-control" id="inputZip" placeholder="A1A 1A1">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="registrationFee1">Registration Fee &#42;</label>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <select class="form-control mr-auto region w-50" id="registrationFee1">
                                            <option value="$700" selected>Montreal</option>
                                            <option value="$500">Laval</option>
                                            <option value="$300">QC Regions (incl. Rive Sud)</option>
                                            <option value="$600">Winnipeg</option>
                                            <option value="$250">Edmonton</option>
                                            <option value="$300">Vancouver</option>
                                            <option value="$300">Ottawa</option>
                                            <option value="$400">Toronto</option>
                                            <option value="$250">Regina</option>
                                            <option value="$250">Calgary</option>
                                            <option value="$50">International (with material)</option>
                                            <option value="FREE">International (no material)</option>
                                        </select>
                                        <p class="h1 price">$700</p>
                                    </div>
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox d-flex">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label small text-dark" for="customCheck1">I Agree to the People Mover Technologies' <a href="./privacy.html" target="_blank">Terms and Conditions</a>.<br>If you are paying by cheque, please <a href="mailto:jp@peoplemovertech.com">email us directly</a>.</label>
                            </div>

                            <a class="btn btn-dark btn-block my-4 shadow" href="./thank-you.html" role="button"><i class="fas fa-lock"></i>&nbsp; Pay and register</a>
                        </form>

                    </div>
                </div>

            </div>
        </section>

    </main>

    <div id="enFooter"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/scripts.js"></script>
</body></html>
