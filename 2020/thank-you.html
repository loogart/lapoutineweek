<body>
    <div id="enHeader" data-aos="slide-down" data-aos-duration="500" data-aos-once="true" class="sticky-top"></div>

        <section class="generic" id="thankYou">

                        <div class="row mt-5">
                            <div class="col-12 col-md-8 mx-auto d-flex justify-content-center align-items-center">
                                <img src="./img/artwork/car-poutine.png" alt="" class="img-thank-you-1 animated infinite headShake delay-1s slow">
                                <img src="./img/artwork/pug-running.png" alt="" class="img-thank-you-2 animated infinite tada delay-1s slow">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    <div id="enFooter"></div>
