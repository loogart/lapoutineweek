<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-LRlmVvLKVApDVGuspQFnRQJjkv0P7/YFrw84YYQtmYG4nK8c+M+NlmYDCv0rKWpG" crossorigin="anonymous">

    <title>La Poutine Week</title>

    <meta name="description" content="La Poutine Week: 1-7 février 2019" />
    <meta property="og:title" content="La Poutine Week: 1-7 février 2019" />
    <meta property="og:description" content="La Poutine Week: 1-7 février 2019" />
    <meta property="og:url" content="https://loogart.github.io/lapoutineweek/2019signup/img/favicon.png" />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./img/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="La Poutine Week">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./img/favicon.png">
    <meta name="msapplication-TileColor" content="#50E3C2">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#082345">
    <meta name="theme-color" content="#082345">

<body>
    <header>
        <nav class="nvg bg-navy-gradient">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a href="./">
                    <h1 class="sr-only">La Poutine Week</h1><img class="logo" src="./img/logotype.svg" alt="La Poutine Week logo">
                </a>
                <a href="#!" class="d-block d-md-none"><i class="far fa-bars"></i> <span class="sr-only">Menu</span></a>
                <div class="menu d-none d-md-block">
                    <a href="#!" class="active">About</a>
                    <a href="#!">Winners</a>
                    <a href="#!">Sign in</a>
                    <a href="#!">FR</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="supatron">
            <div class="container">
                <h2>February 1-7</h2>
                <h3>Celebrating the best Poutines in the World.</h3>
                <div class="input__address">
                    <div class="input-group mb-3 mb-md-0">
                        <input type="text" class="form-control" placeholder="Type your address" aria-label="User address" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-light" type="button" id="find-location"><i class="far fa-location-arrow" aria-hidden></i><span class="sr-only">Find my location</span></button>
                        </div>
                    </div>
                    <button class="btn btn-secondary" type="button">Search</button>
                </div>
            </div>
            <img class="supatron-artwork" src="./img/artwork_original.svg">
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
