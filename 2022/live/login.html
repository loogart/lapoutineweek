<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../img/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#009ade">
    <meta name="apple-mobile-web-app-title" content="La Poutine Week">
    <link rel="apple-touch-icon-precomposed" href="../img/favicon.png">
    <meta name="theme-color" content="#009ade" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#009ade" media="(prefers-color-scheme: dark)">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/custom.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d83ef6eb3.js" crossorigin="anonymous"></script>

    <!-- Primary Meta Tags -->
    <title>Login | La Poutine Week 2022</title>
    <meta name="title" content="Login | La Poutine Week 2022">
    <meta name="description"
        content="La Poutine Week 2022 allows participants to discover new venues, while providing the opportunity to taste poutine creations they never would have originally.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loogart.github.io/lapoutineweek/2022/pre/">
    <meta property="og:title" content="Login | La Poutine Week 2022">
    <meta property="og:description"
        content="La Poutine Week 2022 allows participants to discover new venues, while providing the opportunity to taste poutine creations they never would have originally.">
    <meta property="og:image" content="https://loogart.github.io/lapoutineweek/2022/img/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://loogart.github.io/lapoutineweek/2022/pre/">
    <meta property="twitter:title" content="Login | La Poutine Week 2022">
    <meta property="twitter:description"
        content="La Poutine Week 2022 allows participants to discover new venues, while providing the opportunity to taste poutine creations they never would have originally.">
    <meta property="twitter:image" content="https://loogart.github.io/lapoutineweek/2022/img/og-image.jpg">

</head>

<body>
    <div id="navPoutLive"></div>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="text-center mb-4">
                        <a href="./"><img src="../img/logo/logo-lpw-2022-en.svg" alt="" style="width:169px;"
                                class="mb-4"></a>
                        <h1>Login</h1>
                    </div>

                    <!-- <h4>Your information</h4> -->
                    <form class="mb-5">
                        <div class="form-group">
                            <label for="formEmail">Your email</label>
                            <input type="email" class="form-control form-control-lg" id="formEmail" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formPassword">Your password</label>
                            <input type="password" class="form-control form-control-lg" id="formPassword"
                                placeholder="">
                        </div>
                        <div class="my-4 text-center">
                            <a href="dashboard.html"
                                class="btn btn-lg btn-info btn-block rounded-pill border-dark border-3 mx-auto shadow mb-4">Login</a>
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footPout"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/scripts.js"></script>

</body>

</html>
